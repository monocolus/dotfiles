window: 
  padding:
# Отступы от самой рамки терминала по x,y. У меня отступов нет.
    x: 20
    y: 25
  dynamic_padding: false
# Под декорациями имеется ввиду вид окна (transparent сделает края невидимыми)
  decorations: full 

font:
  size: 10.0
  normal:
    family: agave Nerd Font
    style: Regular
  bold:
    family: agave Nerd Font
    style: Bold
  italic:
    family: agave Nerd Font
    style: Italic
  # Offset is the extra space around each character. `offset.y` can be thought of
  # as modifying the line spacing, and `offset.x` as modifying the letter spacing.
  offset:
    x: 0
    y: 0

background_opacity: 0.85

colors:
  # Default colors
  primary:
    background: '0x282828'
    foreground: '0xd4be98'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text:   '0x504945'
    cursor: '0xd4be98'

  # Normal colors
  normal:
    black:   '0x504945'
    red:     '0xea6962'
    green:   '0xa9b665'
    yellow:  '0xe78a4e'
    blue:    '0x7daea3'
    magenta: '0xd3869b'
    cyan:    '0x89b482'
    white:   '0x928374'

  # Bright colors
  bright:
    black:   '0x504945'
    red:     '0xea6962'
    green:   '0xa9b665'
    yellow:  '0xd8a657'
    blue:    '0x7daea3'
    magenta: '0xd3869b'
    cyan:    '0x89b482'
    white:   '0x928374'

key_bindings:
  - { key: V,        mods: Control,       action: Paste                        }
  - { key: C,        mods: Control,       action: Copy                         }
  - { key: Q,        mods: Control,       action: Quit                         }
print_events: false
